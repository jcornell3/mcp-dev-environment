version: '3.8'

services:
  # ============================================================================
  # CORE MCP SERVERS (Accessed via HTTP/SSE Bridge layer)
  # ============================================================================

  math:
    build: ./servers/math
    stdin_open: true
    tty: false
    restart: "no"
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-default-api-key}

  santa-clara:
    build: ./servers/santa-clara
    stdin_open: true
    tty: false
    restart: "no"
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-default-api-key}

  youtube-transcript:
    build: ./servers/youtube-transcript
    stdin_open: true
    tty: false
    restart: "no"
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-default-api-key}

  youtube-to-mp3:
    build: ./servers/youtube-to-mp3
    stdin_open: true
    tty: false
    restart: "no"
    environment:
      - DOWNLOADS_DIR=/app/downloads
      - MCP_API_KEY=${MCP_API_KEY:-default-api-key}
    volumes:
      - ${DOWNLOADS_DIR:-/mnt/c/Users/jcorn/Downloads}:/app/downloads

  # github-remote: (Placeholder - uncomment and build when server exists)
  #   build: ./servers/github-remote
  #   stdin_open: true
  #   tty: false
  #   restart: "no"
  #   environment:
  #     - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN:-}
  #     - MCP_API_KEY=${MCP_API_KEY:-default-api-key}

  # ============================================================================
  # BRIDGE SERVERS (HTTP/SSE - Expose on ports 3001-3005 for Claude Desktop)
  # ============================================================================

  bridge-math:
    build: ./servers/universal-cloud-connector-test
    ports:
      - "${BRIDGE_MATH_PORT:-3001}:3000"
    stdin_open: true
    tty: false
    restart: "no"
    depends_on:
      - math
    environment:
      - PORT=3000
      - API_TOKEN=${BRIDGE_API_TOKEN:-bridge-default-secret}
      - TARGET_SERVER=math
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: node /app/real-test-bridge.js

  bridge-santa-clara:
    build: ./servers/universal-cloud-connector-test
    ports:
      - "${BRIDGE_SANTA_CLARA_PORT:-3002}:3000"
    stdin_open: true
    tty: false
    restart: "no"
    depends_on:
      - santa-clara
    environment:
      - PORT=3000
      - API_TOKEN=${BRIDGE_API_TOKEN:-bridge-default-secret}
      - TARGET_SERVER=santa-clara
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: node /app/real-test-bridge.js

  bridge-youtube-transcript:
    build: ./servers/universal-cloud-connector-test
    ports:
      - "${BRIDGE_YOUTUBE_TRANSCRIPT_PORT:-3003}:3000"
    stdin_open: true
    tty: false
    restart: "no"
    depends_on:
      - youtube-transcript
    environment:
      - PORT=3000
      - API_TOKEN=${BRIDGE_API_TOKEN:-bridge-default-secret}
      - TARGET_SERVER=youtube-transcript
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: node /app/real-test-bridge.js

  bridge-youtube-to-mp3:
    build: ./servers/universal-cloud-connector-test
    ports:
      - "${BRIDGE_YOUTUBE_TO_MP3_PORT:-3004}:3000"
    stdin_open: true
    tty: false
    restart: "no"
    depends_on:
      - youtube-to-mp3
    environment:
      - PORT=3000
      - API_TOKEN=${BRIDGE_API_TOKEN:-bridge-default-secret}
      - TARGET_SERVER=youtube-to-mp3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: node /app/real-test-bridge.js

