version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - santa-clara

  santa-clara:
    build: ./servers/santa-clara
    stdin_open: true
    tty: false
    restart: "no"

  math:
    build: ./servers/math
    stdin_open: true
    tty: false
    restart: "no"

  youtube-transcript:
    build: ./servers/youtube-transcript
    stdin_open: true
    tty: false
    restart: "no"

  youtube-to-mp3:
    build: ./servers/youtube-to-mp3
    stdin_open: true
    tty: false
    restart: "no"
    environment:
      - DOWNLOADS_DIR=/app/downloads
    volumes:
      - ${DOWNLOADS_DIR:-/mnt/c/Users/jcorn/Downloads}:/app/downloads

  universal-cloud-connector-test:
    build: ./servers/universal-cloud-connector-test
    ports:
      - "3000:3000"
    stdin_open: true
    tty: false
    restart: "no"
    environment:
      - PORT=3000
      - API_TOKEN=test-token-123
      - TARGET_SERVER=math
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: node /app/real-test-bridge.js
